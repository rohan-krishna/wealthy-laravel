{% extends "household/master.html" %}

{% block content %}

<div class="ui container">

    <div class="ui segment">
        <div class="ui breadcrumb">
            <a class="section" href="{% url 'ideabin:index' %}">Home</a>
        </div>
    </div>

    <div class="ui segment">
        <h1>
            {% if not form.instance.pk %}
                Add New Idea
            {% else %}
                Update Idea
            {% endif %}
        </h1>
    
        <form action="{% url 'ideabin:add' %}" class="ui form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="ui button green">
                Submit
            </button>
        </form>
    </div>
</div>

{% endblock content %}

{% block scripts %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.13/tinymce.min.js"></script>
<script>
    $(document).ready(function () {
        tinymce.init({
            selector: '#id_body',
            plugins: "lists",
            toolbar: [
                'bold italic underline | list | alignleft aligncenter alignright | numlist bullist',
            ],
            menubar: false
        });
    })
</script>

{% endblock scripts %}
