{% extends 'household/master.html' %}

{% block title %}
Confirm Delete
{% endblock title %}

{% block content %}

<div class="ui container">
    <div class="ui segment">
        <h1>Confirm Delete Idea : {{ idea.title }}</h1>
        
        <form method="post">
            {% csrf_token %}
    
            <button class="ui red button">
                Delete
            </button>
    
            <a href="{% url 'ideabin:detail' pk=idea.pk %}" class="ui button blue">
                Cancel
            </a>
        </form>      
    </div>
</div>


{% endblock content %}
