{% extends 'household/master.html' %}

{% block title %}
Confirm Delete
{% endblock title %}

{% block content %}

<div class="ui container" style="margin-top: 75px;">
    <div class="ui segment">
        <h1>Confirm Delete Entry : {{ entry.title }}</h1>
    
    
        <form method="post">
            {% csrf_token %}
    
            <button class="ui red button">
                Delete
            </button>
    
            <a href="{% url 'journal:index' %}" class="ui button blue">
                Cancel
            </a>
        </form>      
    </div>
</div>

{% endblock content %}
