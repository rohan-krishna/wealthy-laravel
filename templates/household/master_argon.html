{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="{% static 'vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link type="text/css" href="{% static 'css/argon.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Wealthy - Powered By Argon & Bootstrap 4</title>
</head>
<body class="site-wrapper">

    {% if 'login' not in request.path %}
    <header>
        {% include 'household/navigation_argon.html' %}
    </header>
    {% endif %}

    <main class="site-content mb-5">
        {% block content %}
        {% endblock content %}
    </main>

    {% if 'login' not in request.path %}
    <footer class="footer">
        <div class="container">
            <p class="text-center">
                &copy; 2018
            </p>
        </div>
    </footer>
    {% endif %}
    <!-- Core -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/bootstrap.min.js' %}"></script>

    <!-- Theme JS -->
    <script src="{% static 'js/argon.min.js' %}"></script>
</body>
</html>
